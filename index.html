<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MultiCalc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h2>MultiCalculator</h2>
        <h3>Enter NUMBERS and NUMBER for calculation, in List Management and Math Section respectively.</h3>
    </header>

    <div id="container">
        <form id="list-management">List Management:
            <input id="list-number" type="text">
            <button id="append">Append to the List</button>
            <button id="removeIndex">Remove from the Index</button>
            <button id="removeArray">Remove from the Array</button>
            <button id="clear">Clear List</button>
        </form>
        <form id="math-section">Math Section:
            <input id="numberForMath" type="text">
            <button id="add">Add to All</button>
            <button id="subtract">Subtract from All</button>
            <button id="multiply">Multiply by All</button>
            <button id="divide">Divide from All</button>
            <button id="exponentiation">Exponentiation to All</button>
        </form>
        <div id="numbers">Numbers:
            <ul id="number-list">
            </ul>
        </div>
    </div>
</body>
</html>
